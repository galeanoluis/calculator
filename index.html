<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="top-display"></div>
                <div id="main-display"></div>
            </div>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="mul" class="operation">✕</button>
            <button id="C" class="clear">C</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="div" class="operation">÷</button>
            <button id="back" class="back">◂</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="sum" class="operation">+</button>
            <button id="equal" class="equal">=</button>
            <button id="zero" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="sub" class="operation">-</button>
        </div>
    </main>
</body>

</html>
